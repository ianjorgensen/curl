<html>
	<head>
		<script>
			var ws = new WebSocket('ws://localhost:9999/json-socket');
			
			ws.onopen = function() {
				console.log('open!');
				ws.send(JSON.stringify('hello world'));
			};
			ws.onmessage = function(e) {
				console.log(e.data);
			}
		</script>
	</head>
	<body></body>
</html>
